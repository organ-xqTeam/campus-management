<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增证书管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-certificateManagement-add">
            <div class="form-group" style="display: none">    
                <label class="col-sm-3 control-label">学生id：</label>
                <div class="col-sm-8">
                    <input name="studentsId" class="form-control" type="text" th:value= "${studentId}">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书照片：</label>
                <div class="col-sm-8">
                    <input id="certificatenum" name="certificatenum" class="form-control" type="hidden">
                    <input id="imageBase" name="filePath" class="form-control" type="file" accept = "image/*">
                </div>
                <img id="showImg" src="" style="width: 50%">
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/certificateManagement"
        $("#form-certificateManagement-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-certificateManagement-add').serialize());
            }
        }
        $('#imageBase').on('change',function(e){
		      // 检查是否是图片
		      var filePath = $(this).val(),
		      fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase();//获取文件后缀名
		      //检查后缀名
		      if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {
		            showError('文件格式必须为：png/jpg/jpeg');//showError是另外写的一个显示错误信息的function
		            return;  
		      }
		      //获取并记录图片的base64编码
		      var reader = new FileReader();
		      reader.readAsDataURL(e.target.files[0]); // 读出 base64
		      reader.onloadend = function () {
		            // 图片的 base64 格式, 可以直接当成 img 的 src 属性值        
		           var dataURL = reader.result;//base64
		           dataURLnew = reader;
		           // 显示图片
		           $('#showImg').attr('src',dataURL);
		      };
		      if($('#imageBase')[0].files[0]){
	            	var formData = new FormData()  //创建一个forData 
	                formData.append('file', $('#imageBase')[0].files[0]) //把file添加进去  name命名为img
	                $.ajax({
	                    url: prefix + "/importImg",
	                    data: formData,
	                    type: "POST",
	                    async: false,
	                    cache: false,
	                    contentType: false,
	                    processData: false,
	                    success: function(data) {
	                    	if (data.code != 0) {
	                    		$.modal.msgError("图片上传失败！！！");
	        				}
	                    	console.log(data)
	                    	$("#certificatenum").val(data.msg)
	                    },
	                    error: function(obj) {
	                          //失败
	                        //  console.log(obj)
	                          $.modal.msgError("图片上传失败！！！");
	                    }
	                  })
          	 }
		      
		      
		});
    </script>
</body>
</html>
