<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生列列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>学生名</p>
                                <input type="text" name="studentsName"/>
                            </li>
                            <li>
                                <p>身份证号</p>
                                <input type="text" name="idnum"/>
                            </li>
                            <li>
                                <p>入学年月</p>
                                <input type="text" name="admissionTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            
            <div class="btn-group-sm" id="toolbar" role="group">
             <!--    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:schoolstudentslist:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:schoolstudentslist:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:schoolstudentslist:remove">
                    <i class="fa fa-remove"></i> 删除
                </a> -->
               <!--  <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:schoolstudentslist:export">
                    <i class="fa fa-download"></i> 导出
                 </a> -->
				<a class="btn btn-info" onclick="$.table.importExcel('importForm')">
					<i class="fa fa-upload"></i> 导入
				</a>
            </div>
            
            <form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
				<div class="col-xs-offset-1">
					<input type="file" id="file" name="file"/>
					<div class="mt10 pt5">
						<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
						 &nbsp;	<a onclick="$.table.importTemplate('')" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
					</div>
					<font color="red" class="pull-left mt10">
						提示：仅允许导入“xls”或“xlsx”格式文件！
					</font>
				</div>
			</form>
					
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/StudentOfficeStaff";
        var prefix2 = ctx + "system/schoolstudentslist";

        $(function() {
            var options = {
                url: prefix + "/listWelcome",
               // createUrl: prefix + "/add",
              //  updateUrl: prefix + "/edit/{id}",
              //  removeUrl: prefix + "/remove",
               // exportUrl: prefix + "/export",
				importUrl: prefix + "/importData",
                modalName: "学生列",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'studentsId', 
                    title : '学生id'
                },
                {
                    field : 'studentsName', 
                    title : '学生名称'
                },
                {
                    field : 'cardnum', 
                    title : '学生证号'
                },
                {
                    field : 'gender', 
                    title : '性别',
                    formatter: function(value, row, index) {
                    	var datas = [[${@dict.getType('student_sex')}]];
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field : 'birth', 
                    title : '出生日期'
                },
                {
                    field : 'sbid_', 
                    title : '学院'
                },
                {
                    field : 'ssid_', 
                    title : '专业'
                },
                {
                    field : 'nianji', 
                    title : '年级',
                    formatter: function(value, row, index) {
                    	if (value) {
                        	return parseInt(value);
                    	}
                    	else {
                    		return '';
                    	}
                    }
                },
                {
                    field : 'rxzp', 
                    title : '入学照片'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	var actions = [];
                   		actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="ruxuebanli(\'' + row.id + '\')">办理手续</a> ');
                   		actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="ruxuebanli_(\'' + row.id + '\')">入学办理</a> ');
                   		return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        function vieweditor(id){
        	var url = prefix + "/vieweditor/" + id;
    		var options = {
   				title: '家庭信息',
   				width: "380",
   				url: url,
   				callBack: doSubmit
   			};
   			$.modal.openOptions(options);
        }
        
        function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);
			
			var id  = body.find('#id').val()
			var fatherName  = body.find('#fatherName').val()
			var fatherPhone  = body.find('#fatherPhone').val()
			var motherName  = body.find('#motherName').val()
			var motherPhone  = body.find('#motherPhone').val()
			var homeAddress  = body.find('#homeAddress').val()
			var Remarks  = body.find('#Remarks').val()
   			
			console.log(fatherName,fatherPhone,motherName,motherPhone,homeAddress,Remarks)
			
			
			var str = "id="+id+"&fatherName="+fatherName+"&fatherPhone="+fatherPhone+
			"&motherName="+motherName+"&motherPhone="+motherPhone+"&homeAddress="+homeAddress+"&Remarks="+Remarks
			
			$.operate.save(prefix + "/edit", str);
   			layer.close(index);
		}
        
 		function usersee (){
        	$.modal.alert("暂无此功能！！！")
        	console.log("usersee!!!")
        }
 		
 		function ruxuebanli(id) {
 			var url = prefix + "/ruxue/" + id;
    		var options = {
   				title: '入学办理',
   				width: "380",
   				url: url,
   				callBack: rxcomit
   			};
   			$.modal.openOptions(options);
 		}

        function rxcomit(index, layero){
			var body = layer.getChildFrame('body', index);
			var id  = body.find('#id').val();
			var reportstate  = body.find('#reportstate').val()
			var notreportresult  = body.find('#notreportresult').val()
			var paystate  = body.find('#paystate').val()
			var isregister  = body.find('#isregister').val()
			var isreceivekey  = body.find('#isreceivekey').val()
			var isreceivejunxun  = body.find('#isreceivejunxun').val()
			var sbid  = body.find('#sbid').val()
			var ssid  = body.find('#ssid').val()
			var cardnum  = body.find('#cardnum').val()

			var str = "id="+id
			+"&reportstate="+reportstate
			+"&notreportresult="+notreportresult
			+"&paystate="+paystate
			+"&isregister="+isregister
			+"&isreceivekey="+isreceivekey
			+"&isreceivejunxun="+isreceivejunxun
			+"&sbid="+sbid
			+"&ssid="+ssid
			+"&cardnum="+cardnum
			
			$.operate.save(ctx + "system/schoolstudentslist/edit", str);
   			layer.close(index);
		}
        
        function ruxuebanli_(id) {
        	$.modal.confirm("确认办理入学", function() {
    			var str = "id="+id+"&state=0";
    			$.operate.save(prefix2 + "/edit", str);
        	});
        }
 		
    </script>
</body>
</html>
