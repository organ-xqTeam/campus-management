<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生列列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>学生名</p>
                                <input type="text" name="studentsName"/>
                            </li>
                            <li>
                                <p>身份证号</p>
                                <input type="text" name="idnum"/>
                            </li>
                            <li>
                                <p>入学年月</p>
                                <input type="text" name="admissionTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
             <!--    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:schoolstudentslist:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:schoolstudentslist:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:schoolstudentslist:remove">
                    <i class="fa fa-remove"></i> 删除
                </a> -->
               <!--  <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:schoolstudentslist:export">
                    <i class="fa fa-download"></i> 导出
                 </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/StudentOfficeStaff";
        var prefix2 = ctx + "system/schoolstudentslist";

        $(function() {
            var options = {
                url: prefix + "/listSchoolmanagement",
               // createUrl: prefix + "/add",
              //  updateUrl: prefix + "/edit/{id}",
              //  removeUrl: prefix + "/remove",
               // exportUrl: prefix + "/export",
                modalName: "学生列",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'studentsId', 
                    title : '学生id'
                },
                {
                    field : 'studentsName', 
                    title : '学生名称'
                },
                {
                    field : 'cardnum', 
                    title : '学生证号'
                },
                {
                    field : 'gender', 
                    title : '性别',
                    formatter: function(value, row, index) {
                    	var datas = [[${@dict.getType('student_sex')}]];
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field : 'birth', 
                    title : '出生日期'
                },
                {
                    field : 'sbid_', 
                    title : '学院'
                },
                {
                    field : 'ssid_', 
                    title : '专业'
                },
                {
                    field : 'nianji', 
                    title : '年级',
                    formatter: function(value, row, index) {
                    	if (value) {
                        	return parseInt(value);
                    	}
                    	else {
                    		return '';
                    	}
                    }
                },
                {
                    field : 'rxzp', 
                    title : '入学照片'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="yidong(\'' + row.id + '\')"><i class="fa fa-edit"></i>异动</a> ');
                        actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="jieye(\'' + row.id + '\')"><i class="fa fa-edit"></i>结业</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        function vieweditor2(id){
        	var url = prefix2 + "/vieweditor3/" + id;
    		var options = {
   				title: '在校状态修改',
   				width: "380",
   				height: "220",
   				url: url,
   				callBack: doSubmit2
   			};
   			$.modal.openOptions(options);
        }
        
        function doSubmit2(index, layero){
			var body = layer.getChildFrame('body', index);
			var id  = body.find('#id').val()
			var state  = body.find('#state').val()
			var state_  = body.find('#state_').val()
			if (state_ != '4' && state == '5') {
	        	$.modal.alert("只有离校状态的学生才能结业")
			}
			var str = "id="+id+"&state="+state;
			$.operate.save(prefix2 + "/edit", str);
   			layer.close(index);
		}
        
        function yidong(id) {
        	$.modal.confirm("确认异动", function() {
    			var str = "id="+id+"&state=3";
    			$.operate.save(prefix2 + "/edit", str);
        	});
        }
        function jieye(id) {
        	$.modal.confirm("确认结业", function() {
    			var str = "id="+id+"&state=5";
    			$.operate.save(prefix2 + "/edit", str);
        	});
        }
        
 		function usersee (){
        	$.modal.alert("暂无此功能！！！")
        	console.log("usersee!!!")
        }
    </script>
</body>
</html>
