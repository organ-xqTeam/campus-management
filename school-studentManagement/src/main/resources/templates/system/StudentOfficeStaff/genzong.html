<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<input id="id" name="id" th:field="${schoolstudentslist.id}"
					class="form-control" type="hidden" >
       	<div class="hid-tag" style="display: block">
       		<div class="form-group">    
                <label class="col-sm-3 control-label">工作岗位：</label>
                <div class="col-sm-8">
                    <input id="situation" name="situation" th:field="${schoolstudentslist.situation}" class="form-control" type="text">
                </div>
            </div>
       		<div class="form-group">    
                <label class="col-sm-3 control-label">工作情况：</label>
                <div class="col-sm-8">
                    <input id="post" name="post" th:field="${schoolstudentslist.post}" class="form-control" type="text">
                </div>
            </div>
       	</div>
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
	    
    </script>
</body>
</html>
