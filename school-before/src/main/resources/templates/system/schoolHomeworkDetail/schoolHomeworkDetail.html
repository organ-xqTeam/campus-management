<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生列列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                    	<input type="hidden" name="homeworkId" th:value="${homeworkId}"/>
                        <ul>
                            <li>
                                <p>学生名称:</p>
                                <input type="text" name="studentsName"/>
                            </li>
                             <li>
                                <p>年级：</p>
                                
                                <select  class="form-control" name="gradeId">
                                <option value="">----</option>
							    <option  th:each="schoolgradelist:${schoolgradelistList}" th:value="${schoolgradelist.id}" th:text="${schoolgradelist.grade}" ></option>
							    </select>
                            </li>
                             <li>
                                <p>班级：</p>
                                <select  class="form-control" name="classId">
                                <option value="">----</option>
							    <option  th:each="schoolClass:${schoolClassList}" th:value="${schoolClass.id}" th:text="${schoolClass.nameclass}" ></option>
							    </select>
                            </li>
                            
                            <!-- <li>
                                <p>状态：</p>
                                <input type="text" name="State"/>
                            </li> -->
                           
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <!-- <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:schoolstudentslist:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:schoolstudentslist:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:schoolstudentslist:remove">
                    <i class="fa fa-remove"></i> 删除
                </a> -->
               <!--  <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:schoolstudentslist:export">
                    <i class="fa fa-download"></i> 导出
                 </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:schoolstudentslist:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:schoolstudentslist:remove')}]];
		var homeworkId=[[${homeworkId}]]
        var prefix = ctx + "system/schoolHomeworkDetail";
		console.log(homeworkId)
		console.log(homeworkId)
		console.log(homeworkId)
		console.log(homeworkId)
		console.log(homeworkId)
		function openadd(studentsId,homeworkId,detailId){
			console.log(studentsId)
			console.log(homeworkId)
			console.log(detailId)
			$.modal.open("录入成绩",ctx+"system/schoolHomeworkDetail/add?studentsId="+studentsId+"&homeworkId="+homeworkId+"&detailId="+detailId);
		}
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
               // exportUrl: prefix + "/export",
                modalName: "学生列",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'studentsId', 
                    title : '学生id'
                },
                {
                    field : 'studentsName', 
                    title : '学生名称'
                },
                {
                    field : 'academicLevel', 
                    title : '学级'
                },
               
                
                {
                    field : 'ages', 
                    title : '年龄'
                },
                {
                    field : 'admissionTime', 
                    title : '入学时间'
                },
                {
                    field : 'state', 
                    title : '状态',
                    formatter: function(value, row, index) {
                    	return "-";
                    }
                },
                {
                    field : 'remark1', 
                    title : '材料附件'
                },{
                    field : 'grade', 
                    title : '年级'
                },{
                    field : 'nameclass', 
                    title : '班级'
                },
                {
                    field : 'submit_flag', 
                    title : '提交状况',
                    formatter: function(value, row, index) {
                    	/* console.log(value);
                    	console.log(row); */
                    	/* console.log(index); */
                    	let returnStr="";
                    	let submitFlag= row.submit_flag;
                    	let detailId=row.did;
                    	if(submitFlag!=null){
                    		if(submitFlag=="1"){
                    			//已提交
                    			returnStr= "<a onclick='openadd("+row.id+","+homeworkId+","+detailId+")'>已提交</a>";
                    		}else{
                    			//未提交
                    			returnStr= "<a onclick='openadd("+row.id+","+homeworkId+","+detailId+")'>未提交</a>";
                    		}
                    		
                    	}else{
                    		//未提交
                    		returnStr= "<a onclick='openadd("+row.id+","+homeworkId+","+detailId+")'>未提交</a>";
                    	}
                    	return returnStr;
                    }
                },
                
                
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if(row.file_id!=null){
                        	actions.push("<a data-value="+row.file_id+" onclick='ondownload()'>查看附件</a>")
                        }else{
                        	actions.push("暂无附件")
                        }
                       /*  actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="usersee(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> '); */
                        /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function ondownload(){
        	console.log(event.currentTarget)
        	var objtp=$(event.currentTarget).attr("data-value");
        	console.log( ctx + "common/download/resource?resource=" + objtp)
        	window.location.href = ctx + "common/download/resource?resource=" + objtp;
        }
        function vieweditor(id){
        	var url = prefix + "/vieweditor/" + id;
    		var options = {
   				title: '家庭信息',
   				width: "380",
   				url: url,
   				callBack: doSubmit
   			};
   			$.modal.openOptions(options);
        }
        
        function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);
			
			var id  = body.find('#id').val()
			var fatherName  = body.find('#fatherName').val()
			var fatherPhone  = body.find('#fatherPhone').val()
			var motherName  = body.find('#motherName').val()
			var motherPhone  = body.find('#motherPhone').val()
			var homeAddress  = body.find('#homeAddress').val()
			var Remarks  = body.find('#Remarks').val()
   			
			console.log(fatherName,fatherPhone,motherName,motherPhone,homeAddress,Remarks)
			
			
			var str = "id="+id+"&fatherName="+fatherName+"&fatherPhone="+fatherPhone+
			"&motherName="+motherName+"&motherPhone="+motherPhone+"&homeAddress="+homeAddress+"&Remarks="+Remarks
			
			$.operate.save(prefix + "/edit", str);
   			layer.close(index);
		}
 		function usersee (){
        	$.modal.alert("暂无此功能！！！")
        	console.log("usersee!!!")
        }
    </script>
</body>
</html>
