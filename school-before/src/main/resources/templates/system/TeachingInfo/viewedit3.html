<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">	
		<input id="id" name="id" th:field="${teacher.id}"
					class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">证书名称：</label>
			<div class="col-sm-8">
				<input id="remark12" name="remark12" th:field="${teacher.remark12}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">证书编号：</label>
			<div class="col-sm-8">
				<input id="certificateName" name="certificateName" th:field="${teacher.certificateName}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">认证信息：</label>
			<div class="col-sm-8">
				<input id="authenticationInformation" name="authenticationInformation" th:field="${teacher.authenticationInformation}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">认证时间：</label>
			<div class="col-sm-8">
				<input id="authenticationDate" name="authenticationDate" th:field="${teacher.authenticationDate}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">认证等级：</label>
			<div class="col-sm-8">
				<input id="certificationGrade" name="certificationGrade" th:field="${teacher.certificationGrade}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">认证状态：</label>
			<div class="col-sm-8">
				<input id="certificationState" name="certificationState" th:field="${teacher.certificationState}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建时间：</label>
			<div class="col-sm-8">
				<input th:field="${teacher.createtime1}" class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" th:field="${teacher.remark}"
					class="form-control" type="text">
			</div>
		</div>
		
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        
    </script>
</body>
</html>
