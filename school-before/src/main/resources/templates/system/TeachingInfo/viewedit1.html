<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">	
		<input id="id" name="id" th:field="${teacher.id}"
					class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">档案所在地：</label>
			<div class="col-sm-8">
				<input id="fileLocation" name="fileLocation" th:field="${teacher.fileLocation}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">手机号码：</label>
			<div class="col-sm-8">
				<input id="remark4" name="remark4" th:field="${teacher.remark4}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">办公电话：</label>
			<div class="col-sm-8">
				<input id="remark5" name="remark5" th:field="${teacher.remark5}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">电子邮件：</label>
			<div class="col-sm-8">
				<input id="remark13" name="remark13" th:field="${teacher.remark13}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">邮编：</label>
			<div class="col-sm-8">
				<input id="remark6" name="remark6" th:field="${teacher.remark6}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">通讯地址：</label>
			<div class="col-sm-8">
				<input id="remark7" name="remark7" th:field="${teacher.remark7}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">住址：</label>
			<div class="col-sm-8">
				<input id="remark8" name="remark8" th:field="${teacher.remark8}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">紧急联系人姓名：</label>
			<div class="col-sm-8">
				<input id="remark9" name="remark9" th:field="${teacher.remark9}"
					class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">紧急联系人电话：</label>
			<div class="col-sm-8">
				<input id="remark10" name="remark10" th:field="${teacher.remark10}"
					class="form-control" type="text">
			</div>
		</div>

	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        
    </script>
</body>
</html>
