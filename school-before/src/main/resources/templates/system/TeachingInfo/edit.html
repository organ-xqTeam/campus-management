    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/TeachingInfo";
        var filefix = ctx + "system/fileinfo";
        $("#form-TeachingInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	uploadFile();
                $.operate.save(prefix + "/edit", $('#form-TeachingInfo-edit').serialize());
            }
        }

        function uploadFile() {
        	var formData = new FormData();
        	if ($('#filePath')[0].files[0] == null) {
        		$.modal.alertWarning("请先选择文件路径");
        		return false;
        	}
        	formData.append('file', $('#filePath')[0].files[0]);
        	$.ajax({
        		url: filefix + "/add",
        		type: 'post',
        		cache: false,
        		data: formData,
        		processData: false,
        		contentType: false,
        		dataType: "json",
        		async: false,
        		success: function(result) {
        			var file = result.file;
        			if (file) {
        				$('input[name="certificationName"]').val(file.fileName);
        				$('input[name="certificationImage"]').val(file.filePath);
        			}
        		}
        	});
        }
