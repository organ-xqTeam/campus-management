<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<!--  <p th:text="${schoolstudentslist}">你好</p> -->
		
		<input id="id" name="id" th:field="${schoolstudentslist.id}"
					class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">父亲名称：</label>
			<div class="col-sm-8">
				<input id="fatherName" name="fatherName" th:field="${schoolstudentslist.fatherName}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">父亲电话号：</label>
			<div class="col-sm-8">
				<input name="fatherPhone" id="fatherPhone"
					th:field="${schoolstudentslist.fatherPhone}" class="form-control"
					type="text" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11 readonly="readonly" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">父亲工作单位：</label>
			<div class="col-sm-8">
				<input id="remark37" name="remark37" th:field="${schoolstudentslist.remark37}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">父亲职务：</label>
			<div class="col-sm-8">
				<input id="remark38" name="remark38" th:field="${schoolstudentslist.remark38}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">母亲名称：</label>
			<div class="col-sm-8">
				<input name="motherName" id="motherName" th:field="${schoolstudentslist.motherName}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">母亲电话号：</label>
			<div class="col-sm-8">
				<input name="motherPhone" id="motherPhone"
					th:field="${schoolstudentslist.motherPhone}" class="form-control"
					type="text" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11 readonly="readonly" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">母亲工作单位：</label>
			<div class="col-sm-8">
				<input name="remark39" id="remark39" th:field="${schoolstudentslist.remark39}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">母亲职务：</label>
			<div class="col-sm-8">
				<input name="remark40" id="remark40" th:field="${schoolstudentslist.remark40}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">家庭住址：</label>
			<div class="col-sm-8">
				<input name="homeAddress" id="homeAddress"
					th:field="${schoolstudentslist.homeAddress}" class="form-control"
					type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input name="Remarks" id="Remarks" th:field="${schoolstudentslist.Remarks}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">监护人姓名：</label>
			<div class="col-sm-8">
				<input name="remark18" id="remark18" th:field="${schoolstudentslist.remark18}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">与学生关系：</label>
			<div class="col-sm-8">
				<input name="remark19" id="remark19" th:field="${schoolstudentslist.remark19}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">联系手机：</label>
			<div class="col-sm-8">
				<input name="remark20" id="remark20" th:field="${schoolstudentslist.remark20}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">紧急联系人姓名：</label>
			<div class="col-sm-8">
				<input name="remark26" id="remark26" th:field="${schoolstudentslist.remark26}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">紧急联系人电话：</label>
			<div class="col-sm-8">
				<input name="remark27" id="remark27" th:field="${schoolstudentslist.remark27}"
					class="form-control" type="text" readonly="readonly">
			</div>
		</div>

	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        
    </script>
</body>
</html>
