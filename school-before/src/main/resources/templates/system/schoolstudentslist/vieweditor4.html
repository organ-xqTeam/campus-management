<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<input id="id" name="id" th:field="${schoolstudentslist.id}" class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">异动时间：</label>
			<div class="col-sm-8">
				<div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="ydtime" name="ydtime" th:value="${schoolstudentslist.ydtime}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">异动事由：</label>
			<div class="col-sm-8">
				<input name="ydreason" id="ydreason" th:field="${schoolstudentslist.ydreason}" class="form-control" type="text">
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
	    $("input[name='ydtime']").datetimepicker({
	        format: "yyyy-mm-dd",
	        minView: "month",
	        autoclose: true
	    });
    </script>
</body>
</html>
