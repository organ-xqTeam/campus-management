<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<input id="id" name="id" th:field="${schoolstudentslist.id}"
					class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">邮编：</label>
			<div class="col-sm-8">
				<input id="remark12" name="remark12" th:field="${schoolstudentslist.remark12}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">联系方式：</label>
			<div class="col-sm-8">
				<input id="remark7" name="remark7" th:field="${schoolstudentslist.remark7}"
					class="form-control" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">联系手机：</label>
			<div class="col-sm-8">
				<input id="remark44" name="remark44" th:field="${schoolstudentslist.remark44}"
					class="form-control" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">电子邮件：</label>
			<div class="col-sm-8">
				<input id="remark21" name="remark21" th:field="${schoolstudentslist.remark21}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">通信地址：</label>
			<div class="col-sm-8">
				<input id="remark11" name="remark11" th:field="${schoolstudentslist.remark11}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">传真号码：</label>
			<div class="col-sm-8">
				<input id="remark31" name="remark31" th:field="${schoolstudentslist.remark31}"
					class="form-control" type="text" >
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        
    </script>
</body>
</html>
