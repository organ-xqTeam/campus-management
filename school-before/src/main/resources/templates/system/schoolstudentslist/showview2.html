<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增学生列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<input id="id" name="id" th:field="${schoolstudentslist.id}"
					class="form-control" type="hidden" >
		<div class="form-group">
			<label class="col-sm-3 control-label">文化程度：</label>
			<div class="col-sm-8">
				<input id="remark30" name="remark30" th:field="${schoolstudentslist.remark30}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">准考证号：</label>
			<div class="col-sm-8">
				<input id="remark34" name="remark34" th:field="${schoolstudentslist.remark34}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">报考类别：</label>
			<div class="col-sm-8">
             	<select  class="form-control" id="remark35" name="remark35">
					<option value="1" th:selected="${schoolstudentslist.remark35} == 1">文</option>
					<option value="2" th:selected="${schoolstudentslist.remark35} == 2">理</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">高中省：</label>
			<div class="col-sm-8">
				<input id="remark32" name="remark32" th:field="${schoolstudentslist.remark32}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">高中市：</label>
			<div class="col-sm-8">
				<input id="remark33" name="remark33" th:field="${schoolstudentslist.remark33}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">毕业高中：</label>
			<div class="col-sm-8">
				<input id="remark1" name="remark1" th:field="${schoolstudentslist.remark1}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">高考省份：</label>
			<div class="col-sm-8">
				<input id="remark2" name="remark2" th:field="${schoolstudentslist.remark2}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">选择成绩类型：</label>
			<div class="col-sm-8">
				<input id="remark3" name="remark3" th:field="${schoolstudentslist.remark3}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">高考成绩：</label>
			<div class="col-sm-8">
				<input id="remark15" name="remark15" th:field="${schoolstudentslist.remark15}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">会考成绩：</label>
			<div class="col-sm-8">
				<input id="remark16" name="remark16" th:field="${schoolstudentslist.remark16}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">模考成绩：</label>
			<div class="col-sm-8">
				<input id="remark17" name="remark17" th:field="${schoolstudentslist.remark17}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">数学单科成绩：</label>
			<div class="col-sm-8">
				<input id="remark22" name="remark22" th:field="${schoolstudentslist.remark22}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">英语单科成绩：</label>
			<div class="col-sm-8">
				<input id="remark5" name="remark5" th:field="${schoolstudentslist.remark5}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">雅思成绩：</label>
			<div class="col-sm-8">
				<input id="remark36" name="remark36" th:field="${schoolstudentslist.remark36}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">托福成绩：</label>
			<div class="col-sm-8">
				<input id="remark45" name="remark45" th:field="${schoolstudentslist.remark45}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">报考专业：</label>
			<div class="col-sm-8">
				<input id="remark41" name="remark41" th:field="${schoolstudentslist.remark41}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">报考专业2：</label>
			<div class="col-sm-8">
				<input id="remark46" name="remark46" th:field="${schoolstudentslist.remark46}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">报考专业3：</label>
			<div class="col-sm-8">
				<input id="remark47" name="remark47" th:field="${schoolstudentslist.remark47}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调整专业：</label>
			<div class="col-sm-8">
				<input id="remark42" name="remark42" th:field="${schoolstudentslist.remark42}"
					class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">信息来源：</label>
			<div class="col-sm-8">
				<input id="remark43" name="remark43" th:field="${schoolstudentslist.remark43}"
					class="form-control" type="text" >
			</div>
		</div>
		
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        
    </script>
</body>
</html>
