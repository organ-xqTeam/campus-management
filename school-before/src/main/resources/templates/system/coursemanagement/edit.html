<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coursemanagement-edit" th:object="${coursemanagement}">

            <div class="form-group">    
                <label class="col-sm-3 control-label">编号：</label>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">科目管理：</label>
                <div class="col-sm-9" >
				    <select   class="form-control" name="subjectmanagementId" >
				    <option  th:each="subjectmanagement:${subjectmanagementList}" th:value="${subjectmanagement.id}" th:text="${subjectmanagement.studentsName}" 
				    	th:selected="${subjectmanagement.id}==*{subjectmanagementId} "></option>
				    </select>
				</div>
                <!-- <div class="col-sm-8">
                    <input name="subjectmanagementId" th:field="*{subjectmanagementId}" class="form-control" type="text">
                </div> -->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">课程名称：</label>

                    <input name="studentsName" th:field="*{studentsName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <input name="academicLevel" th:field="*{academicLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">课程体系：</label>
                <div class="col-sm-8">
                    <input name="curriculuSystem" th:field="*{curriculuSystem}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">累计课时：</label>
                <div class="col-sm-8">
                    <input name="accumulatedClassHour" th:field="*{accumulatedClassHour}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">课程分册：</label>
                <div class="col-sm-8">
                    <input name="courseFascicle" th:field="*{courseFascicle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">

    <script type="text/javascript">
        var prefix = ctx + "system/coursemanagement";
        $("#form-coursemanagement-edit").validate({
