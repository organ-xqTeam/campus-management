<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('课程管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>编号：</p>
                                <input type="text" name="rowId"/>
                            </li>
                            <!-- <li>
                                <p>科目管理id：</p>
                                <input type="text" name="subjectmanagementId"/>
                            </li> -->
                            <li>
                                <p>分类：</p>
                                <input type="text" name="academicLevel"/>
                            </li>
                            <li>
                                <p>课程体系：</p>
                                <input type="text" name="curriculuSystem"/>
                            </li>
                            <li>
                                <p>累计课时：</p>
                                <input type="text" name="accumulatedClassHour"/>
                            </li>
                            <li>
                                <p>课程分册：</p>
                                <input type="text" name="courseFascicle"/>
                            </li>
                            <li>
                                <p>部门表的别名：</p>
                                <input type="text" name="deptalias"/>
                            </li>
                            <li>
                                <p>用户表的别名：</p>
                                <input type="text" name="useralias"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:coursemanagement:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
             <!--    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:coursemanagement:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:coursemanagement:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:coursemanagement:export">
                    <i class="fa fa-download"></i> 导出
                 </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:coursemanagement:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:coursemanagement:remove')}]];
        var prefix = ctx + "system/coursemanagement";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "课程管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'rowId', 
                    title : '编号'
                },
                {
                    field : 'subjectmanagementName', 
                    title : '科目管理'
                },
                {
                    field : 'studentsName', 
                    title : '课程名称'
                },
                {
                    field : 'academicLevel', 
                    title : '分类'
                },
                {
                    field : 'curriculuSystem', 
                    title : '课程体系'
                },
                {
                    field : 'accumulatedClassHour', 
                    title : '累计课时'
                },
                {
                    field : 'courseFascicle', 
                    title : '课程分册'
                },
                {
                    field : 'teachingName', 
                    title : '教师名称'
                },
                /* {
                    field : 'remark', 
                    title : '备注'
                },
                 {
                    field : 'remark1', 
                    title : '备注'
                },
                {
                    field : 'remark2', 
                    title : '备注'
                },
                {
                    field : 'remark3', 
                    title : '备注'
                },
                {
                    field : 'remark4', 
                    title : '备注'
                },
                {
                    field : 'remark5', 
                    title : '备注'
                },
                {
                    field : 'remark6', 
                    title : '备注'
                },
                {
                    field : 'remark7', 
                    title : '备注'
                },
                {
                    field : 'remark8', 
                    title : '备注'
                },
                {
                    field : 'remark9', 
                    title : '备注'
                },
                {
                    field : 'remark10', 
                    title : '备注'
                },
                {
                    field : 'remark11', 
                    title : '备注'
                },
                {
                    field : 'remark12', 
                    title : '备注'
                },
                {
                    field : 'remark13', 
                    title : '备注'
                },
                {
                    field : 'remark14', 
                    title : '备注'
                },
                {
                    field : 'remark15', 
                    title : '备注'
                },
                {
                    field : 'remark16', 
                    title : '备注'
                },
                {
                    field : 'remark17', 
                    title : '备注'
                },
                {
                    field : 'deptalias', 
                    title : '部门表的别名'
                },
                {
                    field : 'useralias', 
                    title : '用户表的别名'
                }, */
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
