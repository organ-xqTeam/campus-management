    <script type="text/javascript">
        var prefix = ctx + "system/coursemanagement"
        $("#form-coursemanagement-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-coursemanagement-add').serialize());
            }
        }
        

	    $('select[name="sbid"]').change(function(){
	    	var sbid = $('select[name="sbid"]').val();
	    	$.ajax({
	    		type: "get",
	    		url: ctx + "system/StudentOfficeStaff/zhuanye/"+sbid,
	    		dataType: "json",
	    		success: function (data) {
	    			var append = '';
	    			for(var i=0; i<data.length; i++) {
	    				var ss = data[i];
	    				append += '<option value="'+ss.id+'">'+ss.name+'</option>';
	    			}
	    			$('#ssid').html(append);
	    		},
	    		async: false
	    	});
	    });
