    <script type="text/javascript">
        var prefix = ctx + "system/classschedulingmanagement";
        $("#form-classschedulingmanagement-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-classschedulingmanagement-edit').serialize());
            }
        }
        
        var sbid2 = $('#sbid2').val();
	    var ssid2 = $('#ssid2').val();

		$.ajax({
			type: "get",
			url: ctx + "system/StudentOfficeStaff/zhuanye/"+parseInt(sbid2),
			dataType: "json",
			success: function (data) {
				var append = '';
				for(var i=0; i<data.length; i++) {
					var ss = data[i];
					if (ssid2 == ss.id) {
						append += '<option value="'+ss.id+'" selected>'+ss.name+'</option>';
					}
					else {
						append += '<option value="'+ss.id+'">'+ss.name+'</option>';
					}
				}
				$('#ssid').html(append);
			},
			async: false
		});
		$('select[id="sbid"]').change(function(){
	    	var sbid = $('select[id="sbid"]').val();
	    	$.ajax({
	    		type: "get",
	    		url: ctx + "system/StudentOfficeStaff/zhuanye/"+sbid,
	    		dataType: "json",
	    		success: function (data) {
	    			var append = '';
	    			for(var i=0; i<data.length; i++) {
	    				var ss = data[i];
	    				append += '<option value="'+ss.id+'">'+ss.name+'</option>';
	    			}
	    			$('#ssid').html(append);
	    		},
	    		async: false
	    	});
	    });
