<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('排课管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>排课编号：</p>
                                <input type="text" name="rowId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:classschedulingmanagement:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-success single disabled" onclick="showpk()" >
                    <i class="fa fa-search"></i> 查看排课
                </a>
                <a class="btn btn-success single disabled" onclick="deletepk()" >
                    <i class="fa fa-remove"></i> 重置排课
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:classschedulingmanagement:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:classschedulingmanagement:remove')}]];
        var prefix = ctx + "system/classschedulingmanagement";
        //查看排课
        function showpk(){
//     	   alert("进入排课");
    	   var row=$("#bootstrap-table").bootstrapTable('getSelections');
			if(row.length>=2){
				$.modal.alert("只能选择一条数据");
				return;
			}
			let classsId= row[0].id;
			$.modal.openTab('排课详情',ctx+"system/classcurriculum?classsId="+classsId);
       }
        function deletepk(){
        	alert("重置排课");
        	var row=$("#bootstrap-table").bootstrapTable('getSelections');
			if(row.length>=2){
				$.modal.alert("只能选择一条数据");
				return;
			}
        }
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "排课管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'rowId', 
                    title : '排课编号'
                },
                {
                    field : 'remark1_', 
                    title : '学院'
                },
                {
                    field : 'remark2_', 
                    title : '专业'
                },
                {
                    field : 'gradeId', 
                    title : '年级'
                },
                {
                    field : 'className', 
                    title : '班级'
                },
                
//                 {
//                     field : 'className', 
//                     title : '班级'
//                 },
//                 {
//                     field : 'classGrade', 
//                     title : '年级'
//                 },
                {
                    field : 'classStatus', 
                    title : '状态'
                },
                /* {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    field : 'remark1', 
                    title : '备注'
                },
                {
                    field : 'remark2', 
                    title : '备注'
                },
                {
                    field : 'remark3', 
                    title : '备注'
                },
                {
                    field : 'remark4', 
                    title : '备注'
                },
                {
                    field : 'remark5', 
                    title : '备注'
                },
                {
                    field : 'remark6', 
                    title : '备注'
                },
                {
                    field : 'remark7', 
                    title : '备注'
                },
                {
                    field : 'remark8', 
                    title : '备注'
                },
                {
                    field : 'remark9', 
                    title : '备注'
                },
                {
                    field : 'remark10', 
                    title : '备注'
                },
                {
                    field : 'remark11', 
                    title : '备注'
                },
                {
                    field : 'remark12', 
                    title : '备注'
                },
                {
                    field : 'remark13', 
                    title : '备注'
                },
                {
                    field : 'remark14', 
                    title : '备注'
                },
                {
                    field : 'remark15', 
                    title : '备注'
                },
                {
                    field : 'remark16', 
                    title : '备注'
                },
                {
                    field : 'remark17', 
                    title : '备注'
                },
                {
                    field : 'deptalias', 
                    title : '部门表的别名'
                },
                {
                    field : 'useralias', 
                    title : '用户表的别名'
                }, */
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
