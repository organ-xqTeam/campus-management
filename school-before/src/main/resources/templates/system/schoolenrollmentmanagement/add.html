    <script type="text/javascript">
        var prefix = ctx + "system/schoolenrollmentmanagement"
        var filefix = ctx + "system/fileinfo";
        $("#form-schoolenrollmentmanagement-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
        	
        	var startnum =  $("input[name='plannedPopulation']").val();
        	var endnum =  $("input[name='actualNumber']").val();
        	if(startnum < endnum){
        		$.modal.alertWarning("实际人数不能大于计划人数");
        		return
        	}
        	
        	
        	
        	
        	var starttime =  $("input[name='admissionTime']").val();
        	var endtime =  $("input[name='graduationTime']").val();
        	if(new Date(starttime).getTime() > new Date(endtime).getTime()){
        		$.modal.alertWarning("结束时间不能小于开始时间");
        		return
        	}
            if ($.validate.form()) {
            	uploadFile();
                $.operate.save(prefix + "/add", $('#form-schoolenrollmentmanagement-add').serialize());
            }
        }

        $("input[name='admissionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='graduationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        function uploadFile() {
        	var formData = new FormData();
        	if ($('#filePath')[0].files[0] == null) {
        		$.modal.alertWarning("请先选择文件路径");
        		return false;
        	}
        	formData.append('file', $('#filePath')[0].files[0]);
        	
        	$.ajax({
        		url: filefix + "/add",
        		type: 'post',
        		cache: false,
        		data: formData,
        		processData: false,
        		contentType: false,
        		dataType: "json",
        		async: false,
        		success: function(result) {
        			var file = result.file;
        			if (file) {
        				$('input[name="filename"]').val(file.fileName);
        				$('input[name="file"]').val(file.filePath);
        			}
        		}
        	});
        }
    </script>
