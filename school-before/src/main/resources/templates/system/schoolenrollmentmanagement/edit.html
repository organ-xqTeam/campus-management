    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/schoolenrollmentmanagement";
        $("#form-schoolenrollmentmanagement-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
        	
        	var starttime =  $("input[name='admissionTime']").val();
        	var endtime =  $("input[name='graduationTime']").val();
        	if(new Date(starttime).getTime() > new Date(endtime).getTime()){
        		$.modal.alertWarning("结束时间不能小于开始时间");
        		return
        	}
        	
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-schoolenrollmentmanagement-edit').serialize());
            }
        }

        $("input[name='admissionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='graduationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
