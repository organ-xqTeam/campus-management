<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改年级')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-schoolgradelist-edit" th:object="${schoolgradelist}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">年级编号：</label>
                <div class="col-sm-8">
                    <input name="num" th:field="*{num}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年级：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入学时间：</label>
                <div class="col-sm-8">
                	<div class="input-group date">
	                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                    <input name="entertime" th:field="*{entertime}" class="form-control" placeholder="yyyy-MM-dd" type="text">  
                	</div>
               	</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毕业时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
	                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                    <input name="finishtime" th:field="*{finishtime}" class="form-control" placeholder="yyyy-MM-dd" type="text">  
                	</div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入学人数：</label>
                <div class="col-sm-8">
                    <input name="enternum" th:field="*{enternum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/schoolgradelist";
        $("#form-schoolgradelist-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-schoolgradelist-edit').serialize());
            }
        }
        
        $("input[name='entertime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        $("input[name='finishtime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
    </script>
</body>
</html>
