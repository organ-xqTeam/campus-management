<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改负责人')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<input id="id" name="id" th:field="${schoolapplylist.id}" class="form-control" type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">审批状态：</label>
			<div class="col-sm-8">
           		<select id="applystatus" name="applystatus" class="form-control">
	                <option value="2">通过</option>
	                <option value="3">未通过</option>
	            </select>
			</div>
		</div>
        <div class="form-group">    
            <label class="col-sm-3 control-label">审批意见：</label>
            <div class="col-sm-8">
                <textarea id="applyopinion" name="applyopinion" class="form-control" type="text"></textarea>
            </div>
        </div>
	</div>
	<th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
	   
    </script>
</body>
</html>
