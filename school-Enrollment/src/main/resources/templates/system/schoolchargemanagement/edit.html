    <script type="text/javascript">
        var prefix = ctx + "system/schoolchargemanagement";
        $("#form-schoolchargemanagement-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-schoolchargemanagement-edit').serialize());
            }
        }

        $("input[name='Times']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

            format: "yyyy",
            minView: "year",
            autoclose: true
        });
        
        var sbid2 = $('#sbid2').val();
	    var ssid2 = $('#ssid2').val();
	    $.ajax({
			type: "get",
			url: ctx + "system/StudentOfficeStaff/zhuanye/"+parseInt(sbid2),
			dataType: "json",
			success: function (data) {
				var append = '';
				for(var i=0; i<data.length; i++) {
					var ss = data[i];
					if (ssid2 == ss.id) {
						append += '<option value="'+ss.id+'" selected>'+ss.name+'</option>';
					}
					else {
						append += '<option value="'+ss.id+'">'+ss.name+'</option>';
					}
				}
				$('#ssid').html(append);
			},
			async: false
		});
