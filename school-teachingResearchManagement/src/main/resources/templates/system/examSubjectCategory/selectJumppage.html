<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('维度显示顺序')" />
	<th:block th:include="include :: ztree-css" />
</head>
<style>
	body{height:auto;font-family: "Microsoft YaHei";}
	button{font-family: "SimSun","Helvetica Neue",Helvetica,Arial;}
</style>
<body class="hold-transition box box-main">
	<div class="wrapper">
			<div class="form-group" id="s2" >	
				<div class="col-sm-8 input_content select-list">
				    <ul class="list-wrap" >
				        <li th:each="obj,iterStat : ${examEvaluationDimension}">
				          	<span  th:value="${obj.id}" style="width: 0px" >[[${obj.name}]]</span>
				            <!-- <input type="number"  class="n1" th:value="${iterStat.index}" > -->
				            <input type="number"  class="n1" th:value="${obj.sequence}" >
				        </li>
				    </ul>
				</div>
			</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var examEvaluationDimension =  [[${examEvaluationDimension}]]
	//	console.log(examEvaluationDimension)
	</script>
</body>
</html>
