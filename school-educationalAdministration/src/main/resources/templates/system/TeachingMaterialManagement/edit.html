    <script type="text/javascript">
        var prefix = ctx + "system/TeachingMaterialManagement";
        $("#form-TeachingMaterialManagement-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-TeachingMaterialManagement-edit').serialize());
            }
        }
