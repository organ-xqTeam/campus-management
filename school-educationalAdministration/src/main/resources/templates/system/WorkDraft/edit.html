<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工作制定')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-WorkDraft-edit" th:object="${workDraft}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教师名称：</label>
                <div class="col-sm-8">
                    <input name="teacherName" th:field="*{teacherName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8">
                    <textarea  name="content" class="form-control" >[[*{content}]] </textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="startDate" th:value="${#dates.format(workDraft.startDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="endDate" th:value="${#dates.format(workDraft.endDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">院校名称：</label>
                <div class="col-sm-8">
                    <input name="belongName" th:field="*{belongName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业名称：</label>
                <div class="col-sm-8">
                    <input name="speialtyName" th:field="*{speialtyName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片路径：</label>
                <div class="col-sm-8">
                    <input name="picPath" id="picIds" class="form-control" type="text" style="display: none">
                    <input id="filePath" name="filePath"  class="form-control" multiple="multiple"  accept="image/gif, image/jpeg, image/png, image/jpg" type="file">
                </div>
            </div>
        </form>
        <div id="showpic">
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/WorkDraft";
        var filefix = ctx + "system/fileinfo";
        var showpic= ctx+"common/showPic?resource="
        var picIds="[[${workDraft?.picPath}]]";
        var picidsArr=[];
        if(picIds!=null){
        	picidsArr=picIds.split(",")
        }
        function onShowPic(path){
        	if(path!=null&&path!=""){
	        	$("#showpic").append(`
			        	 <div class="form-group">    
			                    <div class="col-sm-12">
			     					<p><img src="${showpic}${path}" class="img-responsive" width="300" height="300"></p>
			     				</div>
			              </div>
	        			`)
        	}
        	
        }
        for(let i=0;i<picidsArr.length;i++){
        	onShowPic(picidsArr[i]);
        }
        $("#form-WorkDraft-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	uploadFile();
                $.operate.save(prefix + "/edit", $('#form-WorkDraft-edit').serialize());
            }
        }

        $("input[name='startDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='createDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updateDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        function uploadFile() {
        	var fileIds="";
        	if ($('#filePath')[0].files[0] == null) {
        		$.modal.alertWarning("请先选择文件路径");
        		return false;
        	}
        	console.log($('#filePath')[0].files);
        	let  files=$('#filePath')[0].files;
        	for(var i=0;i<files.length;i++){
        		let formData = new FormData();
        		formData.append('file', $('#filePath')[0].files[i]); 
        		 $.ajax({
             		url: filefix + "/add",
             		type: 'post',
             		cache: false,
             		data: formData,
             		processData: false,
             		contentType: false,
             		dataType: "json",
             		async: false,
             		success: function(result) {
             			console.log(result)
             			var file = result.file;
             			if (file) {
             				console.log(file);
             				fileIds+=file.filePath+",";
             				 /* $('input[name="filename"]').val(file.fileName); 
             				$('#filePath').val(file.filePath); */
             			}
             		}
             	});
        	}
        	$('#picIds').val(fileIds);
        	
        	 
        }
    </script>
</body>
</html>
