<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增课程设置管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-CourseSet-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业名：</label>
                <div class="col-sm-8">
                <select  class="form-control" name="specialtyId">
				    <option  th:each="schoolSpecialty:${schoolSpecialtyList}" th:value="${schoolSpecialty.id}" th:text="${schoolSpecialty.name}" 
				       ></option>
				       <!-- th:selected="${coursemanagement.id}==*{curriculumId}" -->
				   </select>
                    <!-- <input name="specialtyName" class="form-control" type="text"> -->
                </div>
            </div>
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label">课程id：</label>
                <div class="col-sm-8">
                    <input name="coursemanagementId" class="form-control" type="text">
                </div>
            </div> -->
             <div class="form-group">    
                <label class="col-sm-3 control-label">课程名称：</label>
                 <div class="col-sm-8">
                    <select  class="form-control" name="coursemanagementId">
				    <option  th:each="coursemanagement:${coursemanagementList}" th:value="${coursemanagement.id}" th:text="${coursemanagement.studentsName}" 
				      ></option>
				       <!-- th:selected="${coursemanagement.id}==*{curriculumId}" -->
				   </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注说明：</label>
                <div class="col-sm-8">
                    <textarea name="content" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/CourseSet"
        $("#form-CourseSet-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-CourseSet-add').serialize());
            }
        }

        $("input[name='createDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updateDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
