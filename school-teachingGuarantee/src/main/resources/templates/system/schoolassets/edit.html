<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改资产')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-schoolassets-edit" th:object="${schoolassets}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="type">
	                    <option value="1" th:selected="*{type}==1">教学设备</option>
	                    <option value="2" th:selected="*{type}==2">后勤设备</option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购置时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
	                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                    <input name="buytime" class="form-control" placeholder="yyyy-MM-dd" type="text" th:field="*{buytime}">
                	</div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">使用数量：</label>
                <div class="col-sm-8">
                    <input name="usenum" th:field="*{usenum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">闲置数量：</label>
                <div class="col-sm-8">
                    <input name="unusenum" th:field="*{unusenum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报废：</label>
                <div class="col-sm-8">
                    <input name="brokennum" th:field="*{brokennum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缺少：</label>
                <div class="col-sm-8">
                    <input name="lessnum" th:field="*{lessnum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
    
        var prefix = ctx + "system/schoolassets";
        
        $("#form-schoolassets-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-schoolassets-edit').serialize());
            }
        }
        
        $("input[name='buytime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
    </script>
</body>
</html>
